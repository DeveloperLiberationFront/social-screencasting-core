<!DOCTYPE html>
<html>
<head>
  <title>Results for plugin query</title>
  <link rel="stylesheet" href="basic.css" />
  <link rel="stylesheet" href="loading.css" />
  <link rel="stylesheet" href="playback.css" />
</head>
<body>
  <h1>The following tool usages are for plugin "${plugin}"</h1>

  <table border=1 id="resultsTable">
  <tr><th>Tool Name<th>Number of Occurrences<th>View More Info
  <#list toolsAndCounts as thisToolCount>
  <tr><td>${thisToolCount.toolName}<td>${thisToolCount.toolCount}<td><button class="clickMe" data-tool-name= "${thisToolCount.toolName}" data-plugin-name="${plugin}" > click to view
  </#list>
</table>
<div class="moreInfo">
Select a tool for more info.
</div>

<div class="modal"><!-- Place at bottom of page --></div>

<script src="jquery.min.js"></script>
<script type="text/javascript" src="fancybox/jquery.fancybox.js?v=2.1.5"></script>
<link rel="stylesheet" type="text/css" href="fancybox/jquery.fancybox.css?v=2.1.5" media="screen" />
<link rel="stylesheet" type="text/css" href="fancybox/helpers/jquery.fancybox-thumbs.css" />
<script type="text/javascript" src="fancybox/helpers/jquery.fancybox-thumbs.js?v=1.0.7"></script>
<script src="requestMoreInfo.js"></script>

<link rel="stylesheet" href="jquery-ui.min.css">
<script src="jquery-ui.min.js"></script>
<script src="playback.js"></script>

</body>
</html>
