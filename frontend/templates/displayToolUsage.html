<!DOCTYPE html>
<html>
<head>
  <title>Co-worker Tool Comparison</title>
  <link rel="stylesheet" href="css/basic.css" />
  <link rel="stylesheet" href="css/loading.css" />
  <link rel="stylesheet" href="css/playback.css" />
</head>
<body data-name="${userName}" data-email="${userEmail}" data-token="${userToken}" data-plugin="${plugin}">
  <h1>The following tool usages are for plugin "${plugin}"</h1>

  <table border=1 class="resultsTable myTools">
  <tr><th colspan="2">My Tools<br><button class="showUnique">Show Unique Tools Only</button><button class="showAll">Show All Tools</button>
  <tr><th>Tool Name<th>Number of Occurrences</tr>
  
    <#list myToolsAndCounts as thisToolCount>
  <tr class='clickMe' data-tool-name="${thisToolCount.toolName}">
      <td>${thisToolCount.toolName}
	  <td>${thisToolCount.toolCount}
  </#list>

</table>

  <table border=1 class="resultsTable otherPersonsTable">
  <tr class="changeName" title="click to change person"><th colspan="2"  id="otherPeoplesTools"><span id="otherUsersPlaceHolder" data-email="">Loading Team-mates</span><br><button class="showUnique">Show Unique Tools Only</button><button class="showAll">Show All Tools</button>
  <tr id="dynamicToolInsertionPoint"><th>Tool Name<th>Number of Occurrences</tr>

</table>
<div class="moreInfo">
Select a tool for more info.
</div>

<div class="modal"><!-- Place at bottom of page --></div>

<script src="jquery/jquery.min.js"></script>
<script src="scripts/comparison.js"></script>

<link rel="stylesheet" href="jquery/jquery-ui.min.css">
<script src="jquery/jquery-ui.min.js"></script>

</body>
</html>
