<!DOCTYPE html>
<html>
  <head>
    <title>Co-worker Tool Comparison</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script data-main="main" src="lib/bower/requirejs/require.js"></script>

	<link rel="stylesheet" href="lib/bower/jquery-ui/themes/base/minified/jquery-ui.min.css">
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/bootstrap-theme.css" />
	<link rel="stylesheet" href="lib/bower/ng-grid/ng-grid.css">
	<link rel="stylesheet" href="lib/bower/angular-slider/angular-slider.css">
	<link rel="stylesheet" href="lib/cropper/cropper.css">
	
    <link rel="stylesheet" href="css/basic.css" />
    <link rel="stylesheet" href="css/playback.css" />
	<link rel="stylesheet" href="css/crop.css" />

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body ng-controller='NavCtrl'>
    <!-- Navbar -->
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">Socaster</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <p class="navbar-text"><span ng-bind='user.name'></span></p>
            <li ng-controller='DropdownCtrl'>
              <div class="btn-group navbar-btn" dropdown is-open="status.isopen">
                <button type="button" class="btn btn-default dropdown-toggle">
                  <span  ng-bind="application.$object.name">Application</span>
                  <span class='caret'></span>
                </button>
                <ul class="dropdown-menu" role="menu">
                  <li ng-repeat='app in applications'><a ng-click='setApp(app)'>{{app.name}}</a></li>
                </ul>
              </div>
            </li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#about">About</a></li>
            <li><a href="#settings"><span class="glyphicon glyphicon-cog"></span></a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

    <!-- Main container -->
    <div class="container-fluid" ng-view>
    </div>
  </body>
</html>
