
<ul class='list-group unselectable pointer' style="min-width:145px"> <!--min width to prevent the size from changing when the widest element is selected/deselected -->
  <div class="btn-group" dropdown>
    <button type="button" class="btn btn-primary dropdown-toggle">
      Sort tools by <span class="caret"></span>
    </button>
    <ul class="dropdown-menu" role="menu">
      <li ng-repeat='option in ordering.options' class='list-grou-item' 
      ng-class='{"list-group-item-success" : (ordering.field == option.field) }' 
      ng-click='orderingFunc(option.field)'>
      {{option.name}}        
    </li>
  </ul>
</div>  
</ul>
<button class="btn no-outline" ng-model="ordering.reverse" btn-checkbox ng-model-options="{getterSetter:true}">
  {{sortOrder() ? "Descending": "Ascending"}} order            
  <span class="caret" ng-class='{reverse: !sortOrder()}'
  ></span> 
</button>
